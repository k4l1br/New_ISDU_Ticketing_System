<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
</head>
<body>
    <h1>Chart.js Loading Test</h1>
    <div style="width: 400px; height: 400px;">
        <canvas id="testChart"></canvas>
    </div>

    <div id="status"></div>

    <script src="assets/js/chart.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        
        // Test if Chart.js loaded
        if (typeof Chart !== 'undefined') {
            statusDiv.innerHTML = '<p style="color: green;">✅ Chart.js loaded successfully!</p>';
            statusDiv.innerHTML += '<p>Chart.js version: ' + Chart.version + '</p>';
            
            // Create a simple test chart
            const ctx = document.getElementById('testChart').getContext('2d');
            const testChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Red', 'Blue', 'Yellow'],
                    datasets: [{
                        data: [12, 19, 3],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Test Chart'
                        }
                    }
                }
            });
            
            statusDiv.innerHTML += '<p style="color: green;">✅ Test chart created successfully!</p>';
        } else {
            statusDiv.innerHTML = '<p style="color: red;">❌ Chart.js failed to load!</p>';
        }
    </script>
</body>
</html>
